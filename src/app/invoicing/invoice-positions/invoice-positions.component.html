<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Item name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Unit</th>
        <th scope="col">netto</th>
        <th scope="col">tax</th>
        <th scope="col">gross</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let position of positions; let index = index">
        <th scope="row">{{index + 1}}</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
        <td>@mdo</td>
        <td>@mdo</td>
        <td>@mdo</td>
        <td>
          <button (click)=removePosition(position)>
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="invoice-positions__actions">
    <button (click)="addPosition()" type="button" class="btn btn-primary invoice-positions__action">
      add position
      <i class="fa fa-plus"></i>
    </button>
  </div>
